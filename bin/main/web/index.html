<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltoClef Control</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e293b;
            color: #e0e7ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 3rem;
            color: #66c0f4;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            backdrop-filter: blur(10px);
        }
        .status-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-online {
            background-color: #4dd0e1;
        }
        .status-offline {
            background-color: #f87171;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .tab-button {
            font-size: 1.25rem;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .tab-button.active {
            background-color: #66c0f4;
            color: #1e293b;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .command-input {
            display: flex;
            margin-bottom: 2rem;
        }
        .command-input input {
            flex-grow: 1;
            padding: 1rem;
            border: 1px solid #475569;
            border-radius: 5px 0 0 5px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: #e0e7ff;
        }
        .command-input button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #66c0f4;
            color: #1e293b;
            cursor: pointer;
        }
        .command-category {
            margin-bottom: 2rem;
        }
        .command-category h2 {
            font-size: 2rem;
            color: #66c0f4;
            margin-bottom: 1rem;
            border-bottom: 2px solid #66c0f4;
            padding-bottom: 0.5rem;
        }
        .command-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .command-buttons button {
            padding: 1rem;
            border: 1px solid #475569;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            backdrop-filter: blur(5px);
            color: #e0e7ff;
        }
        .command-buttons button:hover {
            background-color: #66c0f4;
            color: #1e293b;
        }
        .module-button .enabled {
            color: #4dd0e1;
        }
        .settings {
            margin-top: 2rem;
        }
        .settings label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e7ff;
        }
        .settings input[type="range"] {
            width: 100%;
            margin-bottom: 1rem;
            appearance: none;
            background: #475569;
            border-radius: 5px;
            height: 8px;
            outline: none;
        }
        .settings input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #66c0f4;
            cursor: pointer;
        }
        .settings input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #66c0f4;
            cursor: pointer;
        }
        .settings input[type="range"]::-ms-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #66c0f4;
            cursor: pointer;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #475569;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #66c0f4;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4dd0e1;
        }
    </style>
    
    
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AltoClef Control</h1>
        </div>

        <div class="status-box">
            <div class="status-header">
                <span class="status-indicator status-offline"></span>
                <span id="connection-text">Connecting...</span>
                <button class="refresh-button" onclick="fetchModuleStatus()">Refresh Status</button>
            </div>
            <pre id="status" class="status-text">Initializing...</pre>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('commands')">Commands</button>
            <button class="tab-button" onclick="switchTab('cheatmenu')">Cheat Menu</button>
        </div>

        <div id="commands-tab" class="tab-content active">
            <div class="command-input">
                <input type="text" id="command" placeholder="Enter custom command (e.g. @goto 0 80 0)">
                <button onclick="sendCommand()">Send</button>
            </div>

            <div class="command-category">
                <h2>Basic Controls</h2>
                <div class="command-buttons">
                    <button onclick="sendPredefinedCommand('@stop')">Stop</button>
                    <button onclick="sendPredefinedCommand('@help')">Help</button>
                    <button onclick="sendPredefinedCommand('@status')">Status</button>
                    <button onclick="sendPredefinedCommand('@coords')">Coordinates</button>
                    <button onclick="sendPredefinedCommand('@list')">List Resources</button>
                    <button onclick="sendPredefinedCommand('@quit')">Quit</button>
                </div>
            </div>

            <div class="command-category">
                <h2>Resource Gathering</h2>
                <div class="command-buttons">
                    <button onclick="sendPredefinedCommand('@get diamond 1')">Get Diamond</button>
                    <button onclick="sendPredefinedCommand('@get iron_ingot 64')">Get Iron</button>
                    <button onclick="sendPredefinedCommand('@get gold_ingot 64')">Get Gold</button>
                    <button onclick="sendPredefinedCommand('@get coal 64')">Get Coal</button>
                    <button onclick="sendPredefinedCommand('@get log 64')">Get Logs</button>
                    <button onclick="sendPredefinedCommand('@get stone 64')">Get Stone</button>
                    <button onclick="sendPredefinedCommand('@food')">Get Food</button>
                    <button onclick="sendPredefinedCommand('@meat')">Get Meat</button>
                </div>
            </div>

            <div class="command-category">
                <h2>Navigation & Movement</h2>
                <div class="command-buttons">
                    <button onclick="sendPredefinedCommand('@goto 0 80 0')">Goto Origin</button>
                    <button onclick="sendPredefinedCommand('@follow')">Follow Player</button>
                    <button onclick="sendPredefinedCommand('@locate_structure stronghold')">Find Stronghold</button>
                    <button onclick="sendPredefinedCommand('@locate_structure desert_temple')">Find Temple</button>
                    <button onclick="sendPredefinedCommand('@idle')">Idle Mode</button>
                </div>
            </div>

            <div class="command-category">
                <h2>Combat & Defense</h2>
                <div class="command-buttons">
                    <button onclick="sendPredefinedCommand('@hero')">Kill Hostiles</button>
                    <button onclick="sendPredefinedCommand('@punk')">Attack Player</button>
                    <button onclick="sendPredefinedCommand('@selfcare')">Self Care</button>
                </div>
            </div>

            <div class="command-category">
                <h2>Equipment & Inventory</h2>
                <div class="command-buttons">
                    <button onclick="sendPredefinedCommand('@equip')">Equip Armor</button>
                    <button onclick="sendPredefinedCommand('@inventory list')">List Inventory</button>
                    <button onclick="sendPredefinedCommand('@stash all')">Stash Items</button>
                    <button onclick="sendPredefinedCommand('@deposit all')">Deposit Items</button>
                    <button onclick="sendPredefinedCommand('@give')">Give Items</button>
                </div>
            </div>

            <div class="command-category">
                <h2>Building & Protection</h2>
                <div class="command-buttons">
                    <button onclick="sendPredefinedCommand('@coverwithblocks')">Cover with Blocks</button>
                    <button onclick="sendPredefinedCommand('@coverwithsand')">Cover with Sand</button>
                </div>
            </div>

            <div class="command-category">
                <h2>Game Modes</h2>
                <div class="command-buttons">
                    <button onclick="sendPredefinedCommand('@gamer')">Beat Game</button>
                    <button onclick="sendPredefinedCommand('@ai')">AI Mode</button>
                    <button onclick="sendPredefinedCommand('@anarchy')">Anarchy Mode</button>
                    <button onclick="sendPredefinedCommand('@marvion')">Marvion Mode</button>
                </div>
            </div>

            <div class="command-category">
                <h2>Settings & Utilities</h2>
                <div class="command-buttons">
                    <button onclick="sendPredefinedCommand('@setgamma')">Set Gamma</button>
                    <button onclick="sendPredefinedCommand('@reload_settings')">Reload Settings</button>
                    <button onclick="sendPredefinedCommand('@bind')">Bind Command</button>
                    <button onclick="sendPredefinedCommand('@cheatmenu')">Cheat Menu</button>
                    <button onclick="sendPredefinedCommand('@test')">Test</button>
                </div>
            </div>
        </div>

        <div id="cheatmenu-tab" class="tab-content">
            <div class="command-category">
                <h2>Combat</h2>
                <div class="command-buttons">
                    <button class="module-button" onclick="toggleModule('combat', 'killaura')">
                        Kill Aura
                        <span class="module-status" id="module-killaura"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('combat', 'velocity')">
                        Velocity
                        <span class="module-status" id="module-velocity"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('combat', 'criticals')">
                        Criticals
                        <span class="module-status" id="module-criticals"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('combat', 'autoarmor')">
                        Auto Armor
                        <span class="module-status" id="module-autoarmor"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('combat', 'antiknockback')">
                        Anti Knockback
                        <span class="module-status" id="module-antiknockback"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('combat', 'reach')">
                        Reach
                        <span class="module-status" id="module-reach"></span>
                    </button>
                </div>
            </div>

            <div class="command-category">
                <h2>Movement</h2>
                <div class="command-buttons">
                    <button class="module-button" onclick="toggleModule('movement', 'speed')">
                        Speed
                        <span class="module-status" id="module-speed"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('movement', 'flight')">
                        Flight
                        <span class="module-status" id="module-flight"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('movement', 'nofall')">
                        No Fall
                        <span class="module-status" id="module-nofall"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('movement', 'jesus')">
                        Jesus
                        <span class="module-status" id="module-jesus"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('movement', 'sprint')">
                        Sprint
                        <span class="module-status" id="module-sprint"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('movement', 'step')">
                        Step
                        <span class="module-status" id="module-step"></span>
                    </button>
                </div>
            </div>

            <div class="command-category">
                <h2>Player</h2>
                <div class="command-buttons">
                    <button class="module-button" onclick="toggleModule('player', 'autoeat')">
                        Auto Eat
                        <span class="module-status" id="module-autoeat"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('player', 'autototem')">
                        Auto Totem
                        <span class="module-status" id="module-autototem"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('player', 'scaffold')">
                        Scaffold
                        <span class="module-status" id="module-scaffold"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('player', 'freecam')">
                        Freecam
                        <span class="module-status" id="module-freecam"></span>
                    </button>
                </div>
            </div>

            <div class="command-category">
                <h2>Render</h2>
                <div class="command-buttons">
                    <button class="module-button" onclick="toggleModule('render', 'esp')">
                        ESP
                        <span class="module-status" id="module-esp"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('render', 'tracers')">
                        Tracers
                        <span class="module-status" id="module-tracers"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('render', 'fullbright')">
                        Fullbright
                        <span class="module-status" id="module-fullbright"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('render', 'nametags')">
                        Nametags
                        <span class="module-status" id="module-nametags"></span>
                    </button>
                </div>
            </div>

            <div class="command-category">
                <h2>Baritone</h2>
                <div class="command-buttons">
                    <button class="module-button" onclick="toggleModule('baritone', 'autowalk')">
                        Auto Walk
                        <span class="module-status" id="module-autowalk"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('baritone', 'pathfinding')">
                        Pathfinding
                        <span class="module-status" id="module-pathfinding"></span>
                    </button>
                    <button class="module-button" onclick="toggleModule('baritone', 'automine')">
                        Auto Mine
                        <span class="module-status" id="module-automine"></span>
                    </button>
                </div>
            </div>

            <div class="settings">
                <h2>Settings</h2>
                <div class="setting-row">
                    <label for="killaura-range">Kill Aura Range</label>
                    <input type="range" min="3" max="6" step="0.1" id="killaura-range" onchange="updateSetting('killaura', 'range', this.value)">
                    <span id="killaura-range-value">3.0</span>
                </div>
                <div class="setting-row">
                    <label for="speed-value">Speed Value</label>
                    <input type="range" min="0.1" max="5" step="0.1" id="speed-value" onchange="updateSetting('speed', 'value', this.value)">
                    <span id="speed-value-value">1.0</span>
                </div>
                <div class="setting-row">
                    <label for="autoeat-health">Auto Eat Health</label>
                    <input type="range" min="1" max="20" step="1" id="autoeat-health" onchange="updateSetting('autoeat', 'health', this.value)">
                    <span id="autoeat-health-value">10</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.protocol + '//' + window.location.host;
        let ws;

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/api/ws`);

            ws.onopen = () => {
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateStatus(data);
            };

            ws.onclose = () => {
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 5000);
            };
        }

        function updateConnectionStatus(isConnected) {
            const indicator = document.querySelector('.status-indicator');
            const connectionText = document.getElementById('connection-text');

            if (isConnected) {
                indicator.className = 'status-indicator status-online';
                connectionText.textContent = 'Connected';
            } else {
                indicator.className = 'status-indicator status-offline';
                connectionText.textContent = 'Disconnected - Reconnecting...';
            }
        }

        function updateStatus(data) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = JSON.stringify(data, null, 2);
        }

        async function sendCommand() {
            const commandInput = document.getElementById('command');
            const command = commandInput.value.trim();
            if (!command) return;

            try {
                await fetch(`${API_URL}/api/command`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: command })
                });

                commandInput.value = '';
            } catch (error) {
                console.error('Error sending command:', error);
            }
        }

        function sendPredefinedCommand(command) {
            document.getElementById('command').value = command;
            sendCommand();
        }

        async function fetchStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                updateStatus(data);
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelector(`.tab-button[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        function toggleModule(category, moduleName) {
            const moduleElement = document.getElementById(`module-${moduleName}`);
            const isEnabled = moduleElement.classList.contains('enabled');

            try {
                fetch(`${API_URL}/api/command`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: `@cheatmenu toggle ${category} ${moduleName}` })
                });

                moduleElement.classList.toggle('enabled');
            } catch (error) {
                console.error('Error toggling module:', error);
            }
        }

        function updateSetting(module, setting, value) {
            try {
                fetch(`${API_URL}/api/command`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command: `@cheatmenu settings ${module} ${setting} ${value}` })
                });

                document.getElementById(`${module}-${setting}-value`).textContent = value;
            } catch (error) {
                console.error('Error updating setting:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('input[type="range"]').forEach(input => {
                const value = input.value;
                const [module, setting] = input.id.split('-');
                document.getElementById(`${module}-${setting}-value`).textContent = value;
            });

            document.querySelectorAll('.module-status').forEach(indicator => {
                indicator.classList.remove('enabled');
            });

            fetchModuleStatus();
        });

        async function fetchModuleStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                updateStatus(data);

                if (data.modules) {
                    for (const [moduleName, enabled] of Object.entries(data.modules)) {
                        const indicator = document.getElementById(`module-${moduleName}`);
                        if (indicator) {
                            if (enabled) {
                                indicator.classList.add('enabled');
                            } else {
                                indicator.classList.remove('enabled');
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching module status:', error);
            }
        }

        connectWebSocket();
        setInterval(fetchStatus, 1000);

        document.getElementById('command').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });
    </script>
</body>
</html>
